{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Tareas</h1>

            <ul class="list-group">
                {% for task in tasks %}
                <li class="list-group-item">
                    <a href="{% url 'task_detail' task.id %}">
                        <h2>{{task.title}}</h2>
                        <p>{{task.description}}</p>
                        <p>{{task.user.username}}</p>
                        <p>{{task.datacompleted|date:'M j Y:i'}}</p>
                    </a>
                    </li>        
                {% endfor %}
            </ul>
        </div>
    </div>
</main>
{% endblock %}
